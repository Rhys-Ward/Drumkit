 <link rel="stylesheet" href="newdrumkit.css">

<body>
    <!--Title to animate-->

    </div>
    <!-- End of animation -->
    <div class="drumcanvas">

            <div class="bigdrum1">

            </div>
        </button>
        <!--bigdrumlegbox-->
<div class="bdlb"></div>
<div class="bdlb1"></div>
<!--bigdrumlegbox-->
 <!--Symbol-->
 <div class="symbol"></div>

 <div class="symbol1"></div>
 <button id="a" onclick="sounds()"class="sym11">a</button>
 
 <!--Symbol-->
 <!--Middle drum-->
 <button id="s" onclick="sounds()" class="middledrum">s</button>


 <!--leftdrum-->
 <button id="d" onclick="sounds()"class="leftdrum">
    <div class="lds">D</div>
 </button>
<!--leftdrum-->
 <!--rightdrum-->
 <button id="j" onclick="sounds()" class="rightdrum">
     <div class="rds">J</div>
 </button>
<!--rightdrum-->


    </div> <!--end of drum canvas  -->
